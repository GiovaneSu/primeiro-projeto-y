<!DOCTYPE html>
<!-- Esse é o DTD do HTML / DTD é o document type definition, ele diz ao BROWSER a versao que deve ser carregada-->
<html lang="pt-br">
  <!-- primeiro filho do html. head -->
  <head>
    <!-- Tags de meta-dados, filhas de head. meta-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width: device-width, initial-scale=1.0" />
    <!-- A viewport faz parte da responsividade da página.-->
    <title>EXEMPLO</title>
  </head>
  <!-- Segundo filho do html. body-->
  <body>
    <h1>Exemplo de repositórios remotos...</h1>
  </body>
</html>
